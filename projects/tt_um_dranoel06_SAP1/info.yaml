  ui[3]: "Programm_Input[3]"
  ui[4]: "Programm_Input[4]"
  ui[5]: "Programm_Input[5]"
  ui[6]: "Programm_Input[6]"
  ui[7]: "Programm_Input[7]"

  # Outputs
  uo[0]: "Output[0]"
  uo[1]: "Output[1]"
  uo[2]: "Output[2]"
  uo[3]: "Output[3]"
  uo[4]: "Output[4]"
  uo[5]: "Output[5]"
  uo[6]: "Output[6]"
  uo[7]: "Output[7]"

  # Bidirectional pins
  uio[0]: "Address[0]"
  uio[1]: "Address[1]"
  uio[2]: "Address[2]"
  uio[3]: "Address[3]"
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: "Prog"

